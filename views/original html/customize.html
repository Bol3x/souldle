<html>
	<head>
		<title>Char Customize</title>
		<link rel="stylesheet" href="/public/styles/customize.css">

		<script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="area"> 
			<script>$(document).ready(() => $("header").load("menubtn.html"));</script>
			<header></header>
			
			<!--TODO: create dynamic avatar assets relative to equipped items-->
			<div id="left">
				<div id="avatar">
					<img id="base" src="/view//public/assets/base.svg">
					<img class="weapon" id="longhandle" src="/view//public/assets/Weapons/scythe.svg">
					<img class="head" id="helmet" src="/view//public/assets/Hats/lighthelm.svg">
				</div>
				<br>
				<form><input type="submit" id="save" value="Save Customizations" /></form>
			</div>

			<!--TODO: attach images to each cell-->
			<div class="gridbox">
				<h2>Weapons</h2>
				<div class="subbox" id="weaponbox">
					<button class="item" id="w1"><img src="/public/assets/Weapons/axe.svg"></button>
					<button class="item" id="w2"><img src="/public/assets/Weapons/hammer.svg"></button>
					<button class="item" id="w3"><img src="/public/assets/Weapons/katana.svg"></button>
					<button class="item" id="w4"><img src="/public/assets/Weapons/scythe.svg"></button>
					<button class="item" id="w5"><img src="/public/assets/Weapons/sword.svg"></button>

					<br> <button class="item" id="w0">Unequip</button>
				</div>
				<br>
				<div class="divider"></div>
				<br>
				<h2>Hats</h2>
				<div class="subbox" id="hatbox">
					<button class="item" id="h1"><img src="/public/assets/Hats/crown.svg"></button>
					<button class="item" id="h2"><img src="/public/assets/Hats/DarkHelm.svg"></button>
					<button class="item" id="h3"><img src="/public/assets/Hats/LightHelm.svg"></button>
					<button class="item" id="h4"><img src="/public/assets/Hats/Viking.svg"></button>
					
					<br> <button class="item" id="h0">Unequip</button>
				</div>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>

<html>
    <head>
		<script>
			function checkForm()
			{
				var user = document.getElementById("user").value;
				var pass = document.getElementById("pass").value;
				var confirmPass = document.getElementById("confirmPass").value;		

				var valid = false;		
				var all_fields = true;
			
				if (user == "")
				{
					all_fields = false;
					document.getElementById("user").style.backgroundColor = "red";
				}
				else
					document.getElementById("user").style.backgroundColor = "white";

				if (pass == "")
				{
					all_fields = false;
					document.getElementById("pass").style.backgroundColor = "red";
				}
				else
					document.getElementById("pass").style.backgroundColor = "white";

				if (confirmPass == "")
				{
					all_fields = false;
					document.getElementById("confirmPass").style.backgroundColor = "red";
				}
				else
					document.getElementById("confirmPass").style.backgroundColor = "white";

				if (all_fields == true)
				{
					if (pass == confirmPass)
					{	
						valid = true;
					}
					else
					{
						document.getElementById("pass").style.backgroundColor = "red";
						document.getElementById("confirmPass").style.backgroundColor = "red";
					}
				}
				
				return valid;
			}	
		</script>
	
        <title> Register Page </title>
		<link rel="stylesheet" href="styles/theme.css">
		<link rel = "stylesheet" href = "styles/login.css">
		
    </head>

    <body>
		<div class="main">
			<h1>Souldle</h1>
			
			<div class = "login">
				<form action = "Login.html" onSubmit = "checkForm()">
			
					<label for = "Username">Username </label>
						<input type = "text" id = "user"><br>
				
					<label for = "Password">Password </label>
						<input type = "text" id = "pass"><br>
					
					<label for = "Password">Confirm Password </label>
						<input type = "text" id = "confirmPass"><br><br>	
				
						<input type = "submit" value = "Submit"><br><br>
				</form>
			</div>
		</div>
    </body>
</html>

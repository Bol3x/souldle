<html>
	<head>
		<title>Home</title>
		<link rel="stylesheet" href="styles/theme.css">
		<link rel="stylesheet" href="styles/menubtn.css">
		<link rel="stylesheet" href="styles/gamepage.css">
		<link rel="stylesheet" href="styles/index-login.css">

		<script src="scripts/menubtn.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<div id="sidebar">
				<a href="javascript:void(0)" id="exitbtn" onclick="closeBar()">X</a>

				<a href="index.html">Home</a>
				<a href="store.html">Store</a>
				<a href="profile.html">My Profile</a>
				<a href="search-user.html">Search Players</a>
				<a href="account_settings.html" id="setting">Account Settings</a>
			</div>

			<button id="menubtn" onclick="openBar()"></button>
		</header>

		<div id="game">
			<div class="Bossbox">
				<div id="skullhead"><img src="../Assets/Boss/SkeletonHead.svg" alt="Skull" width="156" height="204"></div>
				<div id="hands">
					<div id="righthand">
						<img src="../Assets/Boss/SkelHandRight.svg" alt="LH" width="120" height="110">
					</div>
					<div id="lefthand">
						<img src="../Assets/Boss/SkelHandLeft.svg" alt="RH" width="120" height="110">
					</div>
				</div>
			</div>

			<form action="game.html"><input type="submit" value="PLAY"></form> <br>
			<div id="cooldown_timer">
				<p id="try">ATTEMPT: AVAILABLE</p>
				<p>RESETS IN: 0:59:59</p>
			</div>
		</div>

		<div class="break"><br></div>
		
		<div class="optionbox" id="customize">
			<h2>CUSOTMIZE</h2><br>

			<div id="avatar">
				<img src="../Assets/[svg]avatar.svg" id="menu_avatar">
			</div>

			<div id="soulcount">
				<p>Souls: 9999</p>
			</div>

			<div id="store">
				<form action="store.html"><input type="submit" value="SHOP"></form>
			</div>
		</div>

		<div class="optionbox" id="socials">
			<h2>SOCIAL</h2><br>
			<div id="playersearch">
				<p>See other players' profiles</p>
				<form action="search-user.html"><input type="submit" value="SEARCH"></form>
			</div>
		</div>


	</body>
</html>

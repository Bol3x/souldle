<!DOCTYPE html>

<html>
    <head>
		<script>
			function checkForm()
			{
				var user = document.getElementById("user").value;
				var pass = document.getElementById("pass").value;

				var valid = false;		
				var all_fields = true;

				if (user == "")
				{
					all_fields = false;
					document.getElementById("user").style.backgroundColor = "red";
				}
				else
					document.getElementById("user").style.backgroundColor = "white";

				if (pass == "")
				{
					all_fields = false;
					document.getElementById("pass").style.backgroundColor = "red";
				}
				else
					document.getElementById("pass").style.backgroundColor = "white";

				if (all_fields == true)
				{
					valid = true;
				}
				
				return valid;
					
			}	
		</script>
	
        <title> Login Page </title>
		<link rel="stylesheet" href="styles/theme.css">
		<link rel = "stylesheet" href = "styles/login.css">
		<link rel="stylesheet" href="styles/menubtn.css">

    </head>

    <body>
		<header>
			<div id="sidebar">
				<a href="javascript:void(0)" id="exitbtn" onclick="closeBar()">X</a>

				<a href="game.html">Play Game</a>
				<a href="store.html">Store</a>
				<a href="profile.html">My Profile</a>
				<a href="search-user.html">Search Players</a>
				<a href="account_settings.html" id="setting">Account Settings</a>
			</div>

			<button id="menubtn" onclick="openBar()"></button>
		</header>
		<script>
			function openBar(){
				document.getElementById("sidebar").style.width = "250px";
			}
			function closeBar(){
				document.getElementById("sidebar").style.width = "0";
			}
		</script>
		
		<div class="main">
			<h1>Souldle</h1>
			
			<div class = "login">
				<form onSubmit = "checkForm()">
				
					<label for = "Username">Username </label>
						<input type = "text" id = "user"><br>
					
					<label for = "Password">Password </label>
						<input type = "text" id = "pass"><br><br>
					
						<input type = "submit" value = "Log-In"><br><br>
				</form>
				
				<a href="register.html"> Don't have an account? Register</a>
			</div>
		</div>
    </body>
</html>
